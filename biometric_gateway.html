<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDaSSERT HUMAN CHECK</title>
    <style>
        body { background: black; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; }
        video { width: 100%; max-width: 400px; border: 2px solid #0f0; transform: scaleX(-1); }
        #log { background: #111; width: 90%; height: 150px; overflow-y: scroll; border: 1px solid #333; margin-top: 20px; padding: 10px; }
        button { padding: 15px 30px; font-size: 18px; margin: 20px; cursor: pointer; background: #0f0; border: none; font-weight: bold; }
        .status { font-size: 24px; margin: 10px; color: white; }
    </style>
</head>
<body>

    <h1>BioGuard Diagnostic Mode</h1>
    <div class="status" id="statusText">Waiting for start...</div>
    
    <video id="webcam" autoplay playsinline muted></video>
    
    <button id="startBtn">START CAMERA & AI</button>

    <h3>System Logs:</h3>
    <div id="log"></div>

    <script type="module">
        // 1. Setup Logging to Screen
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `> ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

        const video = document.getElementById('webcam');
        const btn = document.getElementById('startBtn');
        const status = document.getElementById('statusText');
        let faceLandmarker;
        let lastVideoTime = -1;

        btn.addEventListener('click', async () => {
            btn.style.display = 'none';
            log("Starting initialization...");
            
            try {
                // Step 1: Camera
                log("Requesting Camera...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                log("Camera Access Granted!");

                // Step 2: Load AI
                log("Downloading AI Model (this may take a moment)...");
                status.innerText = "Downloading AI...";
                
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO",
                    numFaces: 1
                });

                log("AI Engine Loaded Successfully!");
                status.innerText = "System Active - Detecting...";
                
                // Start Loop
                renderLoop();

            } catch (error) {
                log("CRITICAL ERROR: " + error.message);
                status.innerText = "FAILED";
                alert("Error: " + error.message);
            }
        });

        async function renderLoop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                
                if (faceLandmarker) {
                    const result = faceLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (result.faceBlendshapes && result.faceBlendshapes.length > 0) {
                        // Check Blink
                        const score = result.faceBlendshapes[0].categories.find(c => c.categoryName === 'eyeBlinkLeft').score;
                        if(score > 0.5) {
                            status.innerText = "BLINK DETECTED! âœ…";
                            log("Blink detected: " + score.toFixed(2));
                        } else {
                            status.innerText = "Eyes Open - Waiting for Blink...";
                        }
                    }
                }
            }
            requestAnimationFrame(renderLoop);
        }
        
        log("Ready. Click Start.");
    </script>
</body>
</html>

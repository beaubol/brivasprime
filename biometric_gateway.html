    <style>
        /* --- CYBERPUNK STYLING --- */
        body { background-color: #050505; color: #e2e8f0; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        
        /* The Eye Container */
        .eye-frame {
            position: relative;
            width: 300px; height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid #333; /* Dark border */
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* State: Active (Cyan Glow) */
        .eye-frame.active {
            border-color: #06b6d4; /* Cyan */
            box-shadow: 0 0 40px #06b6d4, inset 0 0 20px #06b6d4;
        }

        /* State: Success (Green Glow) */
        .eye-frame.success {
            border-color: #10b981; /* Emerald */
            box-shadow: 0 0 50px #10b981, inset 0 0 30px #10b981;
        }

        /* The Video Feed */
        video {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
            opacity: 0.4; /* Dimmed until active */
            filter: grayscale(100%) contrast(1.2); /* Cyber look */
            transition: all 0.5s;
        }
        .eye-frame.active video { opacity: 1; filter: grayscale(0%) contrast(1); }

        /* The Scanning Laser */
        .scanner {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 2px;
            background: #06b6d4;
            box-shadow: 0 0 15px #06b6d4, 0 0 30px #06b6d4;
            opacity: 0;
            z-index: 10;
        }
        .eye-frame.active .scanner {
            opacity: 1;
            animation: scan 1.5s ease-in-out infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        /* HUD Elements */
        .hud-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8); }
        .btn-cyber {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid #06b6d4;
            color: #06b6d4;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
            transition: all 0.3s;
        }
        .btn-cyber:hover {
            background: #06b6d4;
            color: #000;
            box-shadow: 0 0 30px #06b6d4;
        }
    </style>
</head>

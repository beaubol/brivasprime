<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIVAS // SECURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load MediaPipe Global Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    
    <style>
        /* --- CYBERPUNK STYLING --- */
        body { background-color: #050505; color: #e2e8f0; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        
        /* The Eye Container */
        .eye-frame {
            position: relative;
            width: 300px; height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid #333; 
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .eye-frame.active { border-color: #06b6d4; box-shadow: 0 0 40px #06b6d4, inset 0 0 20px #06b6d4; }
        .eye-frame.success { border-color: #10b981; box-shadow: 0 0 50px #10b981, inset 0 0 30px #10b981; }

        video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); opacity: 0.4;
            filter: grayscale(100%) contrast(1.2);
            transition: all 0.5s;
        }
        .eye-frame.active video { opacity: 1; filter: grayscale(0%) contrast(1); }

        .scanner {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: #06b6d4; box-shadow: 0 0 15px #06b6d4, 0 0 30px #06b6d4;
            opacity: 0; z-index: 10;
        }
        .eye-frame.active .scanner { opacity: 1; animation: scan 1.5s ease-in-out infinite; }
        @keyframes scan { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        .hud-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8); }
        .btn-cyber {
            background: rgba(6, 182, 212, 0.1); border: 1px solid #06b6d4; color: #06b6d4;
            text-transform: uppercase; letter-spacing: 3px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2); transition: all 0.3s; cursor: pointer;
        }
        .btn-cyber:hover { background: #06b6d4; color: #000; box-shadow: 0 0 30px #06b6d4; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen selection:bg-cyan-500 selection:text-black">

    <!-- TITLE -->
    <div class="absolute top-12 text-center z-20">
        <h1 class="text-4xl font-bold tracking-[0.3em] text-cyan-500 hud-text">BRIVAS</h1>
        <div class="flex justify-center gap-2 mt-2 text-[10px] text-cyan-800 font-bold tracking-widest">
            <span>SECURE</span> // <span>BIOMETRIC</span> // <span>GATEWAY</span>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div class="relative z-10 mt-10">
        <div id="eye" class="eye-frame">
            <video id="webcam" autoplay playsinline muted></video>
            <div class="scanner"></div>
        </div>
        
        <!-- SUCCESS OVERLAY -->
        <div id="overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div id="success-icon" class="hidden bg-emerald-500 p-6 rounded-full shadow-[0_0_50px_#10b981] animate-bounce">
                <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
            </div>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="mt-12 text-center h-32 z-20 w-full max-w-md px-4">
        <button id="startBtn" class="btn-cyber px-10 py-4 rounded-sm font-bold text-sm hidden animate-pulse">
            INITIALIZE LINK
        </button>

        <div id="challengeBox" class="hidden">
            <div id="icon" class="text-7xl mb-4 animate-bounce drop-shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
            <div class="text-cyan-400 font-bold text-2xl tracking-widest uppercase animate-pulse hud-text" id="instruction"></div>
            <div class="text-xs text-cyan-800 mt-2 tracking-widest">AWAITING BIOMETRIC INPUT</div>
        </div>

        <div id="loader" class="flex flex-col items-center text-cyan-900 text-xs font-mono gap-3">
            <div class="w-8 h-8 border-2 border-cyan-900 border-t-cyan-500 rounded-full animate-spin"></div>
            <span id="loader-text" class="tracking-widest">ESTABLISHING NEURAL HANDSHAKE...</span>
        </div>
    </div>

    <!-- DEBUG LOGS -->
    <div class="fixed bottom-4 right-4 text-[10px] text-slate-800 font-mono text-right">
        STATUS: <span id="debug-status" class="text-cyan-600 font-bold">BOOTING</span>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const eye = document.getElementById('eye');
        const startBtn = document.getElementById('startBtn');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const challengeBox = document.getElementById('challengeBox');
        const instruction = document.getElementById('instruction');
        const icon = document.getElementById('icon');
        const debug = document.getElementById('debug-status');

        let faceLandmarker;
        let lastVideoTime = -1;
        let currentChallenge = null;
        
        const CHALLENGES = [
            { id: 'blink', text: 'BLINK EYES', icon: 'ðŸ‘ï¸', check: (s) => (s.eyeBlinkLeft > 0.5 || s.eyeBlinkRight > 0.5) },
            { id: 'smile', text: 'SMILE WIDE', icon: 'ðŸ˜ƒ', check: (s) => (s.mouthSmileLeft > 0.5 && s.mouthSmileRight > 0.5) },
            { id: 'left', text: 'TURN LEFT', icon: 'â¬…ï¸', check: (s) => (s.eyeLookOutLeft > 0.5) },
            { id: 'right', text: 'TURN RIGHT', icon: 'âž¡ï¸', check: (s) => (s.eyeLookOutRight > 0.5) },
            { id: 'mouth', text: 'OPEN MOUTH', icon: 'ðŸ˜®', check: (s) => (s.jawOpen > 0.3) }
        ];

        async function init() {
            try {
                debug.innerText = "LOADING WASM...";
                loaderText.innerText = "DOWNLOADING NEURAL CORES...";
                
                const vision = await mediapipe.tasks.vision.FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                debug.innerText = "BUILDING GRAPH...";
                loaderText.innerText = "COMPILING AI MODELS...";

                faceLandmarker = await mediapipe.tasks.vision.FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "CPU" // CHANGED FROM GPU TO CPU FOR STABILITY
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO",
                    numFaces: 1
                });

                debug.innerText = "REQUESTING CAMERA...";
                loaderText.innerText = "CONNECTING OPTICAL FEED...";
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    loader.classList.add('hidden');
                    startBtn.classList.remove('hidden');
                    debug.innerText = "SYSTEM ONLINE";
                    predictLoop();
                });

            } catch (err) {
                debug.innerText = "FATAL ERROR";
                loaderText.innerText = "INIT FAILED: " + err.message;
                loaderText.classList.add('text-red-500');
                alert("System Failure: " + err.message);
            }
        }

        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            challengeBox.classList.remove('hidden');
            eye.classList.add('active');
            nextChallenge();
        });

        function nextChallenge() {
            currentChallenge = CHALLENGES[Math.floor(Math.random() * CHALLENGES.length)];
            instruction.innerText = currentChallenge.text;
            icon.innerText = currentChallenge.icon;
            debug.innerText = "TASK: " + currentChallenge.text;
        }

        async function predictLoop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (faceLandmarker) {
                    try {
                        const startTimeMs = performance.now();

                        if (currentChallenge && results.face

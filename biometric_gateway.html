<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGuard Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .camera-ring { box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #3B82F6; box-shadow: 0 0 15px #3B82F6; top: 0; left: 0; animation: scan 2s linear infinite; opacity: 0.6; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 100% { top: 100%; opacity: 0; } }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen overflow-hidden">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";
        const { useState, useEffect, useRef } = React;
        const CHALLENGES = [
            { id: 'blinkLeft', label: 'Blink Left Eye', icon: 'ðŸ˜‰', threshold: 0.4 },
            { id: 'smile', label: 'Smile Wide', icon: 'ðŸ˜ƒ', threshold: 0.5 },
            { id: 'turnLeft', label: 'Turn Head Left', icon: 'â¬…ï¸', threshold: 0.4 },
            { id: 'turnRight', label: 'Turn Head Right', icon: 'âž¡ï¸', threshold: 0.4 },
            { id: 'mouthOpen', label: 'Open Mouth', icon: 'ðŸ˜®', threshold: 0.3 }
        ];
        function App() {
            const videoRef = useRef(null);
            const [status, setStatus] = useState('initializing'); 
            const [currentChallenge, setCurrentChallenge] = useState(null);
            const [faceLandmarker, setFaceLandmarker] = useState(null);
            const [feedback, setFeedback] = useState("Initializing Neural Engine...");
            useEffect(() => {
                const initMediaPipe = async () => {
                    try {
                        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                        const landmarker = await FaceLandmarker.createFromOptions(vision, {
                            baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                            outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
                        });
                        setFaceLandmarker(landmarker); setStatus('idle'); setFeedback("Secure Gateway Ready");
                    } catch (error) { console.error(error); setFeedback("Error loading Neural Engine."); }
                };
                initMediaPipe();
            }, []);
            useEffect(() => {
                const startCamera = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        if (videoRef.current) { videoRef.current.srcObject = stream; videoRef.current.addEventListener('loadeddata', predictWebcam); }
                    } catch (err) { setFeedback("Camera access denied."); }
                };
                startCamera();
            }, [faceLandmarker]);
            let lastVideoTime = -1;
            const predictWebcam = async () => {
                if (!faceLandmarker || !videoRef.current) return;
                let startTimeMs = performance.now();
                if (videoRef.current.currentTime !== lastVideoTime) {
                    lastVideoTime = videoRef.current.currentTime;
                    try {
                        const results = faceLandmarker.detectForVideo(videoRef.current, startTimeMs);
                        if (results.faceBlendshapes && results.faceBlendshapes.length > 0 && currentChallenge) {
                            checkChallenge(results.faceBlendshapes[0].categories);
                        }
                    } catch (e) {}
                }
                requestAnimationFrame(predictWebcam);
            };
            const checkChallenge = (blendshapes) => {
                if (status !== 'challenging') return;
                const metrics = {};
                blendshapes.forEach(s => metrics[s.categoryName] = s.score);
                let score = 0;
                if (currentChallenge.id === 'blinkLeft') score = metrics['eyeBlinkLeft'];
                if (currentChallenge.id === 'smile') score = (metrics['mouthSmileLeft'] + metrics['mouthSmileRight']) / 2;
                if (currentChallenge.id === 'mouthOpen') score = metrics['jawOpen'];
                if (currentChallenge.id === 'turnLeft') score = metrics['eyeLookOutLeft']; 
                if (currentChallenge.id === 'turnRight') score = metrics['eyeLookOutRight'];
                if (score > currentChallenge.threshold) { completeChallenge(); }
            };
            const startGateway = () => {
                setStatus('challenging');
                const next = CHALLENGES[Math.floor(Math.random() * CHALLENGES.length)];
                setCurrentChallenge(next);
                setFeedback(next.label);
            };
            const completeChallenge = () => {
                setStatus('verifying');
                setFeedback("Verifying Biometrics...");
                setTimeout(() => {
                    setStatus('success'); setFeedback("Identity Verified."); setCurrentChallenge(null);
                    setTimeout(() => { setStatus('idle'); setFeedback("Secure Gateway Ready"); }, 3000);
                }, 1000);
            };
            return (
                <div className="flex flex-col items-center justify-center h-full max-w-md mx-auto p-6 relative bg-black">
                    <div className="absolute top-10 w-full text-center z-10">
                        <h1 className="text-sm font-bold tracking-widest text-blue-400 uppercase">BioGuard Secure</h1>
                        <div className="text-xs text-slate-500 mt-1">v2.0.4 // ENCRYPTED CHANNEL</div>
                    </div>
                    <div className="relative w-64 h-64 mb-8">
                        <div className={`absolute inset-0 rounded-full border-4 overflow-hidden transition-colors duration-500 z-0 ${status === 'success' ? 'border-emerald-500' : status === 'challenging' ? 'border-blue-500' : 'border-slate-700'} ${status === 'verifying' ? 'animate-pulse border-yellow-400' : ''}`}>
                            <video ref={videoRef} autoPlay playsInline muted className="w-full h-full object-cover transform -scale-x-100"></video>
                            {(status === 'challenging' || status === 'verifying') && (<div className="scan-line"></div>)}
                        </div>
                        {status === 'success' && (<div className="absolute inset-0 flex items-center justify-center z-20 bg-black/40 rounded-full backdrop-blur-sm animate-in fade-in zoom-in"><div className="bg-emerald-500 rounded-full p-4"><svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg></div></div>)}
                    </div>
                    <div className="text-center space-y-4 min-h-[120px]">
                        {status === 'idle' && (<button onClick={startGateway} className="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-full shadow-lg shadow-blue-500/30 transition-all transform hover:scale-105 active:scale-95">Authenticate</button>)}
                        {status === 'challenging' && currentChallenge && (<div className="animate-in slide-in-from-bottom-4 fade-in duration-300"><div className="text-6xl mb-4">{currentChallenge.icon}</div><h2 className="text-2xl font-bold text-white">{currentChallenge.label}</h2><p className="text-blue-300 text-sm mt-2">Prove you are human</p></div>)}
                        {status === 'verifying' && (<div className="flex flex-col items-center"><div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div><span className="text-slate-400 text-sm tracking-wider uppercase">Processing Neural Hash</span></div>)}
                        {status === 'success' && (<div className="text-emerald-400 font-bold text-xl tracking-wide">ACCESS GRANTED</div>)}
                    </div>
                    <div className="absolute bottom-8 w-full text-center">
                         <div className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-mono ${status === 'initializing' ? 'bg-yellow-500/20 text-yellow-200' : 'bg-slate-800 text-slate-400'}`}>
                            <div className={`w-2 h-2 rounded-full mr-2 ${status === 'initializing' ? 'bg-yellow-400 animate-ping' : 'bg-emerald-400'}`}></div>{feedback}
                         </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

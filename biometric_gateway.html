<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIVAS // SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 1. LOAD AI ENGINE (Global Bundle - No Imports) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js" crossorigin="anonymous"></script>

    <style>
        /* --- CYBERPUNK VISUALS --- */
        body { 
            background-color: #000510; 
            color: #00f3ff; 
            font-family: 'Courier New', Courier, monospace; 
            height: 100vh;
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        /* THE EYE */
        .eye-frame {
            position: relative; width: 280px; height: 280px;
            border-radius: 50%; 
            border: 2px solid #1e293b;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            overflow: hidden;
            transition: all 0.5s;
        }
        .active { border-color: #00f3ff; box-shadow: 0 0 50px rgba(0, 243, 255, 0.4); }
        .success { border-color: #10b981; box-shadow: 0 0 50px rgba(16, 185, 129, 0.6); }

        /* VIDEO */
        video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); opacity: 0.3; filter: grayscale(100%) contrast(1.2);
            transition: all 0.5s;
        }
        .active video { opacity: 1; filter: grayscale(0%); }

        /* SCANNER LINE */
        .scanner {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: #00f3ff; box-shadow: 0 0 15px #00f3ff; opacity: 0; z-index: 10;
        }
        .active .scanner { opacity: 1; animation: scan 1.5s ease-in-out infinite; }
        @keyframes scan { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        /* BUTTON */
        .btn-cyber {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid #00f3ff;
            color: #00f3ff;
            padding: 15px 40px;
            font-weight: bold;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-cyber:hover { background: #00f3ff; color: #000; box-shadow: 0 0 30px #00f3ff; }

        /* LOGS */
        #terminal {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
            background: #001100; color: #0f0; font-size: 11px;
            border-top: 1px solid #0f0; padding: 10px; overflow-y: scroll;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="absolute top-12 text-center z-20">
        <h1 class="text-4xl font-bold tracking-[0.3em] text-cyan-400 drop-shadow-lg">BRIVAS</h1>
        <div class="text-xs text-cyan-800 font-bold tracking-widest mt-1">BIOMETRIC NEURAL GATEWAY</div>
    </div>

    <!-- CAMERA UI -->
    <div class="relative z-10">
        <div id="eye" class="eye-frame">
            <video id="webcam" autoplay playsinline muted></video>
            <div class="scanner"></div>
        </div>
        
        <!-- STATUS ICONS -->
        <div id="overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div id="success-icon" class="hidden bg-emerald-500 p-6 rounded-full animate-bounce">
                <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
            </div>
        </div>
    </div>

    <!-- ACTION PANEL -->
    <div class="mt-10 text-center z-20 w-full max-w-md">
        <button id="startBtn" onclick="startSequence()" class="btn-cyber">INITIALIZE</button>

        <div id="challengeUI" class="hidden">
            <div id="icon" class="text-7xl mb-2 animate-bounce"></div>
            <div id="instruction" class="text-2xl font-bold tracking-widest animate-pulse"></div>
        </div>
    </div>

    <!-- DEBUG TERMINAL -->
    <div id="terminal">System Standby...</div>

    <!-- LOGIC -->
    <script>
        // 1. LOGGING UTILITY
        function log(msg) {
            const t = document.getElementById('terminal');
            t.innerHTML += `> ${msg}<br>`;
            t.scrollTop = t.scrollHeight;
        }
        window.onerror = function(msg) { log("CRITICAL JS ERROR: " + msg); };

        // 2. VARIABLES
        const video = document.getElementById('webcam');
        const eye = document.getElementById('eye');
        const btn = document.getElementById('startBtn');
        const ui = document.getElementById('challengeUI');
        const text = document.getElementById('instruction');
        const icon = document.getElementById('icon');
        
        let faceLandmarker;
        let lastVideoTime = -1;
        let currentChallenge = null;

        const CHALLENGES = [
            { id: 'blink', text: 'BLINK EYES', icon: 'ðŸ‘ï¸', check: (s) => (s.eyeBlinkLeft > 0.5) },
            { id: 'smile', text: 'SMILE WIDE', icon: 'ðŸ˜ƒ', check: (s) => (s.mouthSmileLeft > 0.5) },
            { id: 'left', text: 'TURN LEFT', icon: 'â¬…ï¸', check: (s) => (s.eyeLookOutLeft > 0.5) },
            { id: 'right', text: 'TURN RIGHT', icon: 'âž¡ï¸', check: (s) => (s.eyeLookOutRight > 0.5) },
            { id: 'mouth', text: 'OPEN MOUTH', icon: 'ðŸ˜®', check: (s) => (s.jawOpen > 0.3) }
        ];

        // 3. START SEQUENCE
        async function startSequence() {
            btn.style.display = 'none';
            log("Initialization Sequence Started...");

            try {
                // A. Check MediaPipe
                if (!window.mediapipe) {
                    throw new Error("MediaPipe library not loaded. Check network.");
                }
                log("MediaPipe Library Detected.");

                // B. Setup AI
                const { FaceLandmarker, FilesetResolver } = window.mediapipe.tasks.vision;
                
                log("Downloading WASM Kernel...");
                const fileset = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );

                log("Compiling Neural Graph (CPU Mode)...");
                faceLandmarker = await FaceLandmarker.createFromOptions(fileset, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "CPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO",
                    numFaces: 1
                });

                // C. Setup Camera
                log("Requesting Camera Access...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    log("Video Feed Active.");
                    log("SYSTEM ONLINE.");
                    eye.classList.add('active');
                    ui.classList.remove('hidden');
                    nextChallenge();
                    loop();
                });

            } catch (err) {
                log("FATAL ERROR: " + err.message);
                alert("Error: " + err.message);
                btn.style.display = 'inline-block'; // Let user try again
            }
        }

        // 4. GAMEPLAY LOOP
        function nextChallenge() {
            currentChallenge = CHALLENGES[Math.floor(Math.random() * CHALLENGES.length)];
            text.innerText = currentChallenge.text;
            icon.innerText = currentChallenge.icon;
            log(`New Task: ${currentChallenge.text}`);
        }

        function success() {
            log("Identity Verified.");
            currentChallenge = null;
            eye.classList.remove('active');
            eye.classList.add('success');
            ui.classList.add('hidden');
            document.getElementById('success-icon').classList.remove('hidden');
            
            setTimeout(() => {
                eye.classList.remove('success');
                document.getElementById('success-icon').classList.add('hidden');
                btn.style.display = 'inline-block';
                log("Session Ended. Standby.");
            }, 3000);
        }

        async function loop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (faceLandmarker && currentChallenge) {
                    try {
                        const res = faceLandmarker.detectForVideo(video, performance.now());
                        if (res.faceBlendshapes.length > 0) {
                            const scores = {};
                            res.faceBlendshapes[0].categories.forEach(c => scores[c.categoryName] = c.score);
                            if (currentChallenge.check(scores)) success();
                        }
                    } catch(e) {}
                }
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>

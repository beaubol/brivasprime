<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIVAS // SECURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- CYBERPUNK STYLING --- */
        body { background-color: #020617; color: #e2e8f0; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        
        /* The Eye Container */
        .eye-frame {
            position: relative;
            width: 300px; height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid #1e293b; /* Dark border */
            box-shadow: 0 0 20px rgba(0,0,0,0.8) inset;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* State: Active (Blue Glow) */
        .eye-frame.active {
            border-color: #06b6d4; /* Cyan-500 */
            box-shadow: 0 0 30px #06b6d4, 0 0 10px #06b6d4 inset;
        }

        /* State: Success (Green Glow) */
        .eye-frame.success {
            border-color: #10b981; /* Emerald-500 */
            box-shadow: 0 0 40px #10b981, 0 0 20px #10b981 inset;
        }

        /* The Video Feed */
        video {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
            opacity: 0.6; /* Dimmed until active */
            transition: opacity 0.5s;
        }
        .eye-frame.active video { opacity: 1; }

        /* The Scanning Laser */
        .scanner {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 4px;
            background: #06b6d4;
            box-shadow: 0 0 15px #06b6d4;
            opacity: 0;
            z-index: 10;
        }
        .eye-frame.active .scanner {
            opacity: 1;
            animation: scan 2s ease-in-out infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        /* HUD Elements */
        .hud-text { text-shadow: 0 0 5px rgba(6, 182, 212, 0.5); }
        .btn-cyber {
            background: linear-gradient(45deg, #0f172a, #1e293b);
            border: 1px solid #06b6d4;
            color: #06b6d4;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
            transition: all 0.3s;
        }
        .btn-cyber:hover {
            background: #06b6d4;
            color: #000;
            box-shadow: 0 0 20px #06b6d4;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen selection:bg-cyan-500 selection:text-black">

    <!-- TITLE -->
    <div class="absolute top-10 text-center z-20">
        <h1 class="text-3xl font-bold tracking-[0.3em] text-cyan-500 hud-text">BRIVAS</h1>
        <p class="text-xs text-slate-500 mt-1 tracking-widest">BIOMETRIC NEURAL GATEWAY</p>
    </div>

    <!-- MAIN EYE INTERFACE -->
    <div class="relative z-10">
        <div id="eye" class="eye-frame">
            <video id="webcam" autoplay playsinline muted></video>
            <div class="scanner"></div>
        </div>
        
        <!-- STATUS OVERLAY -->
        <div id="overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div id="success-icon" class="hidden bg-emerald-500 p-4 rounded-full shadow-lg shadow-emerald-500/50 animate-bounce">
                <svg class="w-10 h-10 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="mt-10 text-center h-32 z-20 w-full max-w-md px-4">
        <!-- Start Button -->
        <button id="startBtn" class="btn-cyber px-8 py-4 rounded-sm font-bold text-sm hidden">
            INITIALIZE SYSTEM
        </button>

        <!-- Challenge Text -->
        <div id="challengeBox" class="hidden">
            <div id="icon" class="text-6xl mb-4 animate-pulse"></div>
            <div class="text-cyan-400 font-bold text-xl tracking-widest uppercase animate-pulse" id="instruction"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="flex flex-col items-center text-slate-500 text-xs font-mono gap-2">
            <div class="w-6 h-6 border-2 border-slate-600 border-t-cyan-500 rounded-full animate-spin"></div>
            <span>LOADING NEURAL MESH...</span>
        </div>
    </div>

    <!-- LOGS -->
    <div class="fixed bottom-4 right-4 text-[10px] text-slate-700 font-mono text-right">
        STATUS: <span id="debug-status" class="text-cyan-600">BOOTING</span>
    </div>

    <!-- LOGIC -->
    <script type="module">
        // 1. DIRECT IMPORT (Fixes "mediapipe is not defined")
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

        const video = document.getElementById('webcam');
        const eye = document.getElementById('eye');
        const startBtn = document.getElementById('startBtn');
        const loader = document.getElementById('loader');
        const challengeBox = document.getElementById('challengeBox');
        const instruction = document.getElementById('instruction');
        const icon = document.getElementById('icon');
        const debug = document.getElementById('debug-status');

        let faceLandmarker;
        let lastVideoTime = -1;
        let currentChallenge = null;
        
        const CHALLENGES = [
            { id: 'blink', text: 'BLINK EYES', icon: 'ðŸ‘ï¸', check: (s) => (s.eyeBlinkLeft > 0.5 || s.eyeBlinkRight > 0.5) },
            { id: 'smile', text: 'SMILE', icon: 'ðŸ˜ƒ', check: (s) => (s.mouthSmileLeft > 0.5 && s.mouthSmileRight > 0.5) },
            { id: 'left', text: 'TURN LEFT', icon: 'â¬…ï¸', check: (s) => (s.eyeLookOutLeft > 0.5) },
            { id: 'right', text: 'TURN RIGHT', icon: 'âž¡ï¸', check: (s) => (s.eyeLookOutRight > 0.5) },
            { id: 'mouth', text: 'OPEN MOUTH', icon: 'ðŸ˜®', check: (s) => (s.jawOpen > 0.3) }
        ];

        async function init() {
            try {
                // Load AI
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO",
                    numFaces: 1
                });

                // Load Camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    loader.classList.add('hidden');
                    startBtn.classList.remove('hidden');
                    debug.innerText = "READY";
                    predictLoop();
                });

            } catch (err) {
                debug.innerText = "ERROR: " + err.message;
                alert("Error: " + err.message);
            }
        }

        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            challengeBox.classList.remove('hidden');
            eye.classList.add('active'); // Blue glow
            nextChallenge();
        });

        function nextChallenge() {
            currentChallenge = CHALLENGES[Math.floor(Math.random() * CHALLENGES.length)];
            instruction.innerText = currentChallenge.text;
            icon.innerText = currentChallenge.icon;
            debug.innerText = "AWAITING: " + currentChallenge.text;
        }

        async function predictLoop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (faceLandmarker) {
                    const startTimeMs = performance.now();
                    const results = faceLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (currentChallenge && results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                        // Map categories to a simple object: { eyeBlinkLeft: 0.9, ... }
                        const scores = {};
                        results.faceBlendshapes[0].categories.forEach(c => scores[c.categoryName] = c.score);
                        
                        if (currentChallenge.check(scores)) {
                            success();
                        }
                    }
                }
            }
            requestAnimationFrame(predictLoop);
        }

        function success() {
            currentChallenge = null; // Stop checking
            eye.classList.remove('active');
            eye.classList.add('success'); // Green glow
            challengeBox.classList.add('hidden');
            document.getElementById('success-icon').classList.remove('hidden');
            debug.innerText = "ACCESS GRANTED";
            
            // Reset after 3s
            setTimeout(() => {
                eye.classList.remove('success');
                document.getElementById('success-icon').classList.add('hidden');
                startBtn.classList.remove('hidden');
                debug.innerText = "READY";
            }, 3000);
        }

        init();
    </script>
</body>
</html>
